<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
    <link rel="icon" type="image/png" href="./src/img/favicon_netflox.png"/>
    <title>Netflox | login</title>
</head>
<body class="bg-black w-full h-screen relative text-white font-['Montserrat'] flex flex-col items-center ">
    <div class="z-[-1] opacity-40 bg-no-repeat bg-cover bg-center absolute inset-0"
      style="background-image: url('./src/img/background.jpg') "></div>
    <!--header avec un logo et un lien direct pour s'identifier-->
    <header class="w-full p-3">
        <a href="./index.html"><img src="./src/img/logo.png" alt="logo Netflox" class="logo_netflox w-44"></a>
    </header>
    <main class="w-full h-screen flex justify-center mt-10">
        <!--Formulaire pour se loguer sur le site avec un container-->
        <div class="login_formulaire md:w-5/12 lg:w-4/12 xl:w-3/12 h-3/4 bg-black rounded-md bg-opacity-70">
            <div class="mt-14 ml-10 mr-10">
            <!--Titre et formulaire avec 3 inputs un email, un passeword, un pour envoyer les infos-->
            <h1 class="mt-10 text-3xl font-semibold">S'identifier</h1>
            <!--Renvoie vers la page avec les différents profils-->
            <form action="profile.html" class="flex flex-col mt-7">
                <input type="email" class="text-grey text-base p-3 rounded-md focus:outline-none" id="login_email" placeholder="Adresse E-mail">
                <input type="password" class="text-grey text-base p-3 mt-2 rounded-md focus:outline-none" id="login_password" placeholder="Mot de Passe">
                <input type="submit" value="S'identifier" class="login_submit bg-red-netflix text-base font-semibold mt-3 p-3 rounded-md">
            </form>
            <!--Utilisation d'un check box dans une dix pour bien aligner les éléments en flex-->
            <div class="remember_me_login mt-3 flex">
                <input type="checkbox" id="login_rememberme" name="rememberme">
                <span class="text-xs font-semibold ml-3">Se souvenir de moi</span>
            </div>
        </div>
        </div>
    </main>
</html>
