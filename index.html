<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Netflox</title>
</head>
<body class="w-full h-full bg-black text-slate-50 font-['Montserrat']">
    
    <header class="relative w-full h-screen">
        <div class="z-0 opacity-40 bg-no-repeat bg-cover bg-center absolute inset-0" style="background-image: url('./src/img/background.jpg')"></div>
        <nav class="relative z-10 w-full p-8 flex justify-between">
            <img src="./src/img/logo.png" class="w-44 -z-10" alt="Logo Netflox">
            <div class="hidden md:flex w-1/3 justify-center">
                <button class="w-44 h-12 p-1 flex items-center justify-between border rounded-sm mr-4"><img class="w-4 h-4" src="./src/img/langue-White.png" alt="">Français<img src="./src/img/la-fleche.png" class="w-4 h-4"></button>
                <button class="bg-red-600 w-44 h-12 rounded-sm font-medium">S'identifier</button>
            </div>
            <button class="md:hidden rounded p-2">
                <svg class="w-6 h-6 text-white" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </nav>
        <div class="relative flex flex-col items-center pt-28">
            <h1 class="text-4xl md:text-6xl text-center font-semibold">Films, séries et bien plus en <br class="hidden md:block"/>illimité.</h1>
            <h2 class="text-2xl md:text-3xl text-center font-medium pt-4 md:pt-10">Où que vous soyez. Annulez à tout moment.</h2>
            <h3 class="text-lg md:text-xl text-center font-medium pt-4 md:pt-10">Prêt à regarder Netflix ? Saisissez votre adresse e-mail pour vous abonner ou réactiver votre abonnement</h3>
        </div>
    </header>

    <hr class="bg-slate-700 p-0.5 border-none">
    
    <main class="bg-black w-full h-screen">

    </main>


   
</body>
</html>
